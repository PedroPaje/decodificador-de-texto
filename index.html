<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Decodificador de Texto</h1>
    </header>

    <main class="principal">
        <section class="principal__entrada">
            <textarea name="texto-entrada" id="texto-entrada" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
            <div class="principal__entrada__acoes">
                <button class="principal__entrada__acoes_botao">Criptografar</button>
                <button class="principal__entrada__acoes_botao">Descriptografar</button>
            </div>
        </section>
        <section class="principal__saida">
            <textarea name="texto-saida" id="texto-saida" cols="30" rows="10" readonly></textarea>
        </section>
    </main>

    <footer class="rodape">
        <p>Desenvolvido por Pedro Paj√©</p>
    </footer>
</body>
</html>
